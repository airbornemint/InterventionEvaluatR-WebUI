#cloud-config
users:
  - name: evaluatr
    groups: docker
    ssh-authorized-keys: 
      - ssh-rsa  interventionevaluatr.webui
write_files:
  - path: /usr/local/bin/Rscript-docker
    content: |
      #!/bin/bash
      exec /usr/bin/docker run --network host interventionevaluatr-webui-worker "$@"
    permissions: 0755
